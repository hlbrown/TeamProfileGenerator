
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team name</title>
    <style>
     
html, body {
    max-width: 100% !important;
    overflow-x: hidden !important;
}
body {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.banner-bar {
    background-color: rgb(212, 157, 162);
    width: 100%;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 10vh;
}
h1 {
    font-family: 'Indie Flower';
    color:rgb(51, 62, 124);
    font-size: 4vw;
}
p {
    font-family: 'Indie Flower', sans-serif;
    position: relative;
    left: 12px;
}
h2 {
    font-family:'Indie Flower', sans-serif;
    position: relative;
    font-size: 17px;
    left: 12px;
    color:rgb(51, 62, 124);
}
.member-card {
    width: 250px;
    height: 34vh;
    margin-bottom: 5vh;
    background-color: rgb(229, 225, 238);
    box-shadow: 2px 5px black;
    border-radius: 10px;
}
.card-container {
    position: absolute;
    top: 26vh;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    width: 60vw;
}
.card-top {
    background-color: rgb(212, 157, 162);
    width: 246px;
  
}
.card-bottom {
    display: flex;
    flex-direction: column;
    align-content: center;
}
footer{
    background-color: rgb(212, 157, 162);
    width: 100%;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 5vh;
}

    </style>
</head>
<body>
    <div class="banner-bar">
        <h1>Team name</h1>
    </div>
    <div class="card-container">
    
        <div class="member-card">
            <div class="card-top">
                <h2>manager name</h2>
                <h2>Manager</h2>
               
            </div>
            <div class="card-bottom">
                <p>Employee ID: 1</p>
                <p>Email: <a href="mailto:man email">man email</a></p>
        
        </div>
        </div>
        
        <div class="member-card">
            <div class="card-top">
                <h2>engineer name</h2>
                <h2>Engineer</h2>
               
            </div>
            <div class="card-bottom">
                <p>Employee ID: 3</p>
                <p>Email: <a href="mailto:engineer email">engineer email</a></p>
        
            <p>GitHub: <a href="https://github.com/github">github</a></p>
            
        </div>
        </div>
        
        <div class="member-card">
            <div class="card-top">
                <h2>interns name</h2>
                <h2>Intern</h2>
               
            </div>
            <div class="card-bottom">
                <p>Employee ID: 4</p>
                <p>Email: <a href="mailto:email">email</a></p>
        
            <p>School: school</p>
            
        </div>
        </div>
        
    </div>
    </body>
